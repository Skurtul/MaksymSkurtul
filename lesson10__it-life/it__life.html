<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__wrap">
            <a href="#">
                <img src="assets/images/logo.png" width="170" height="60" alt="Logo IT-LIFE">
            </a>
            <nav class="menu">
                <ul>
                    <li class="menu__item">
                        <a href="#">Home</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Services</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">About</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </nav>
            <input type="button" value="Callback" class="header__btn-callback">
        </div>
    </header>
    <section class="hero">
            <div class="hero__head">
                <h1>Who we are
                </h1>
                <hr class="head__item_line">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                    sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
            </div>
        <div class="cat-teams">
            <div class="wrap__cat-teams">
                <figure class="card__item">
                    <img src="assets/images/image.jpg" width="270" height="270">
                    <figcaption class="card__item_name">John Handson
                    </figcaption>
                    <figcaption class="card__item_position">Lead designer
                    </figcaption>
                </figure>
                <figure class="card__item">
                    <img src="assets/images/Alex Cutter.svg">
                    <figcaption class="card__item_name">Alex Cutter
                    </figcaption>
                    <figcaption class="card__item_position">Developer
                    </figcaption>
                </figure>
                <figure class="card__item">
                    <img src="assets/images/Elena Simpson.svg">
                    <figcaption class="card__item_name">Elena Simpson
                    </figcaption>
                    <figcaption class="card__item_position">Artist
                    </figcaption>
                </figure>
                <figure class="card__item card__item_fourth">
                    <img src="assets/images/Lily Allen.svg">
                    <figcaption class="card__item_name">Lily Allen
                    </figcaption>
                    <figcaption class="card__item_position">Graphic Designer
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__wrap">
            <a href="#">
                <img src="assets/images/logo.png" width="170" height="60" alt="Logo IT-LIFE">
            </a>
            <div class="footer__menu">
                <ul>
                    <li class="menu__item">
                        <a href="#">Home</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Services</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">About</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </div>
            <div class="footer__socials">
                <a class="socials__link" href="https://twitter.com/">
                    <svg class="icon__socials">
                        <use xlink:href="sprite.svg#twitter-icon"></use>
                    </svg>
                </a>
                <a class="socials__link" href="https://www.facebook.com/">
                    <svg class="icon__socials">
                        <use xlink:href="sprite.svg#facebook-icon"></use>
                    </svg>
                </a>
                <a class="socials__link" href="https://www.instagram.com/">
                    <svg class="icon__socials">
                        <use xlink:href="sprite.svg#instagram-icon"></use>
                    </svg>
                </a>
                <a class="socials__link" href="https://www.linkedin.com/">
                    <svg class="icon__socials">
                        <use xlink:href="sprite.svg#linkedin-icon"></use>
                    </svg>
                </a>
                <a class="socials__link" href="https://web.telegram.org/">
                    <svg class="icon__socials">
                        <use xlink:href="sprite.svg#telegram-icon"></use>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
