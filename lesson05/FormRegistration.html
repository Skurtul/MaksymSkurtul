<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <title>FormRegistration</title>
  <link href='styles/style.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
    <header class=header>
      <img src="assets/images/Dummy_Logo.png" width="156" height="44">
      <p>Sign up into your account</p>
    </header>
    <form method="get">
      <div class="columnleft">
        <label>First Name:
          <input type="text" placeholder="Enter your name.." name="firstname" required>
        </label>
        <label>Email:
          <input type="email" placeholder="info@xyz.com" name="email" required autocomplete="off">
        </label>
        <label>Password:
          <input type="password" placeholder="xxxxxxxxxx" name="psw" required>
        </label>
        <p>Gender:</p><br>
        <label>Male
          <input type="radio" name="gender" value="male" required>
        </label>
        <label>Female
          <input type="radio" name="gender" value="female" required>
        </label>
        <label>Other
          <input type="radio" name="gender" value="other" required>
        </label>
        <p id="course">Course:</p><br>
        <label>
          <select name="chooseacourse" class="select" required>
            <option value="front-end">Front-End</option>
            <option value="design">Design</option>
            <option value="back-end">Back-end</option>
            <option value="marketing">Marketing</option>
          </select>
        </label>

      </div>
      <div class="columnright">
        <label>Last Name:
          <input type="text" placeholder="Enter your name.." name="last name">
        </label>
        <label>Mobile No. :
          <input type="tel" placeholder="+38 050 5555 099" name="tel">
        </label>
        <label>Confirm Password:
          <input type="password" placeholder="xxxxxxxxxx" name="confirmpsw" required>
        </label>
        <label>Age:
          <input type="number" placeholder="Enter Your age.." name="age" autocomplete="off" required>
        </label>
        <div class='button'>
          <button type="submit" class="registerbtn">Register</button>
          <button type="reset" class="resetbtn">Reset</button>
        </div>
        <label>
          <input type="checkbox" name="privacypolicy" value="accept" required>
          <p>By creating an account you agree to our<br>
            <a href="#">Terms & Privacy</a>.
          </p>
        </label>
      </div>
    </form>
  </div>
</body
