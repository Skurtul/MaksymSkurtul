<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Photography</title>
</head>

<body>
    <header>
        <h1>Architectural Photography</h1>
    </header>
    <main class="wrap">
        <div class="box-1" alt="Image Square">
            <img src="assets/images/item-square-5.06.2020.png" alt="Image Square">
            <div class="subtitle"><span>Jezael Melgoza</span></div>
                <div class="subtitle subtitle_date--square">5 June 2020</div>
            </div>
        <div class="box-2">
            <img src="assets/images/item-landscape-30.03.2021.png" alt="Image Landscape">
            <div class="subtitle"><span>Tom W</span></div>
                <div class="subtitle subtitle_date--rectangle">30 March 2021</div>
            </div>
        <div class="box-3">
            <img src="assets/images/item-landscape-14.08.2019.png" alt="Image Landscape">
            <div class="subtitle"><span>Johan Mouchet</span></div>
                <div class="subtitle subtitle_date--rectangle">14 August 2019</div>
            </div>
        <div class="box-4">
            <img src="assets/images/item-square-29.10.2020.png" alt="Image Square">
            <div class="subtitle"><span>Federico Di Dio</span></div>
                <div class="subtitle subtitle_date--square">29 October 2020</div>
            </div>
        <div class="box-5">
            <img src="assets/images/item-square-9.07.2021.png" alt="Image Square">
            <div class="subtitle"><span>Casey Horner</span></div>
                <div class="subtitle subtitle_date--square">9 July 2021</div>
            </div>
        <div class="box-6">
            <img src="assets/images/item-landscape-22.04.2022.png" alt="Image Landscape">
            <div class="subtitle"><span>Alexander Rotker</span></div>
                <div class="subtitle subtitle_date--rectangle">22 April 2022</div>
            </div>
    </main>
</body>

</html>
