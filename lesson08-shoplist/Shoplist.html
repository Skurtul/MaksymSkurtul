<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Shoplist</title>
</head>

<body>
    <main class="wrapper">
        <header>
            <h1>CSS Dinner Shopping List
            </h1>
            <h2>Letâ€™s go to the mall!
            </h2>
        </header>
        <section class="shoplist">
            <form method="get">
                <label>
                    <input type="checkbox" name="lot">
                    <span>
                        A lot of pick
                        <span class="checknote">
                            for the next lessons about CSS
                        </span>
                    </span>
                </label>
                <label>
                    <input type="checkbox" name="apples">
                    <span>
                        10 apples
                        <span class="checknote">
                            for more CSS manipulations
                        </span>
                    </span>
                </label>
                <label>
                    <input type="checkbox" name="oranges">
                    <span>
                        20 oranges
                        <span class="checknote">
                            because they are awesome
                        </span>
                    </span>
                </label>
                <label>
                    <input type="checkbox" name="plates">
                    <span>
                        13 plates
                        <span class="checknote">
                            hm... they always dissapear
                        </span>
                    </span>
                </label>
                <label>
                    <input type="checkbox" name="bentos">
                    <span>
                        15 bentos
                    </span>
                </label>
                <label>
                    <input type="checkbox" name="sake">
                    <span>
                        1 bottle of Sake
                        <span class="checknote">
                            for my friends
                        </span>
                    </span>
                </label>
                <footer>
                    <button type="submit" class="sendbtn">
                        Bon appetit :)
                    </button>
                </footer>
            </form>
        </section>
    </main>
</body>

</html>
