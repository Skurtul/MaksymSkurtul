<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="wrap__header">
            <a href="#">
                <img src="assets/images/logo.png" width="170" height="60" alt="Logo IT-LIFE">
            </a>
            <nav class="menu">
                <ul>
                    <li class="menu__item">
                        <a href="#">Home</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Services</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">About</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </nav>
            <input type="button" value="Callback" class="header__btn-callback">
        </div>
    </header>
    <section class="hero">
        <div class="wrap__hero__head">
            <div class="hero__head">
                <h1>Who we are
                </h1>
                <hr class="hero__head__item_line">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                    sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
            </div>
        </div>
        <div class="cat-teams">
            <div class="wrap__cat-teams">
                <figure class="cat-teams__item_card">
                    <img src="assets/images/hover-card.png" 
                    width="270" height="270">
                    <figcaption class="cat-teams__item_card__name">John Handson
                    </figcaption>
                    <figcaption class="cat-teams__item_card__position">Lead designer
                    </figcaption>
                </figure>
                <figure class="cat-teams__item_card">
                    <img src="assets/images/Alex Cutter.svg">
                    <figcaption class="cat-teams__item_card__name">Alex Cutter
                    </figcaption>
                    <figcaption class="cat-teams__item_card__position">Developer
                    </figcaption>
                </figure>
                <figure class="cat-teams__item_card">
                    <img src="assets/images/Elena Simpson.svg">
                    <figcaption class="cat-teams__item_card__name">Elena Simpson
                    </figcaption>
                    <figcaption class="cat-teams__item_card__position">Artist
                    </figcaption>
                </figure>
                <figure class="cat-teams__item_card--fourth">
                    <img src="assets/images/Lily Allen.svg">
                    <figcaption class="cat-teams__item_card__name">Lily Allen
                    </figcaption>
                    <figcaption class="cat-teams__item_card__position">Graphic Designer
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="wrap__footer">
            <a href="#">
                <img src="assets/images/logo.png" width="170" height="60" alt="Logo IT-LIFE">
            </a>
            <div class="footer__menu">
                <ul>
                    <li class="footer__menu menu__item">
                        <a href="#">Home</a>
                    </li>
                    <li class="footer__menu menu__item">
                        <a href="#">Services</a>
                    </li>
                    <li class=" footer__menu menu__item">
                        <a href="#">About</a>
                    </li>
                    <li class="footer__menu menu__item">
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </div>
            <div class="footer__social">
                <a href="https://twitter.com/">
                    <img src="assets/images/twitter.png" width="42" height="42">
                </a>
                <a href="https://www.facebook.com/">
                    <img src="assets/images/facebook.png" width="42" height="42">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="assets/images/instagram.png" width="42" height="42">
                </a>
                <a href="https://www.linkedin.com/">
                    <img src="assets/images/linkedin.png" width="42" height="42">
                </a>
                <a href="https://web.telegram.org/">
                    <img src="assets/images/telegram.png" width="42" height="42">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
