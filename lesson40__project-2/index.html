<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/css/normalize.css">
    <link rel="stylesheet" href="styles/css/style.css">
    <title>MONTICELLO</title>
</head>

<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide hero">
                    <img class="hero-picture" src="assets/images/pictures/jpg/1x/hero-picture.jpg">
                    <header class="header">
                        <div class="wrap">
                            <a class="header__logo" href="#">
                                <!-- <img class="logo-img" src="assets/images/logo/Logo.svg"> -->
                                MONTICELLO
                            </a>
                            <nav class="nav">
                                <ul class="nav__list">
                                    <li>
                                        <a class="nav__link" href="#">
                                            About Us
                                        </a>
                                    </li>
                                    <li>
                                        <a class="nav__link" href="#">
                                            Projects
                                        </a>
                                    </li>
                                    <li>
                                        <a class="nav__link" href="#">
                                            News
                                        </a>
                                    </li>
                                    <li>
                                        <a class="nav__link" href="#">
                                            Contact
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                            <div class="socials-item">
                                <a href="https://www.facebook.com/" class="social-link">
                                    <svg class="social-icon">
                                        <use xlink:href="assets/sprite.svg#facebook-icon"></use>
                                    </svg>
                                </a>
                                <a href="https://www.instagram.com/" class="social-link">
                                    <svg class="social-icon">
                                        <use xlink:href="assets/sprite.svg#instagram-icon"></use>
                                    </svg>
                                </a>
                                <a href="https://www.twitter.com/" class="social-link">
                                    <svg class="social-icon">
                                        <use xlink:href="assets/sprite.svg#twitter-icon"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </header>
                </img>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
