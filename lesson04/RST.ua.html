<body>

    <section class=hero>

      </h1>

      <article class=passat>
        <figure class=carfirst>

        <span id=priceUAHPassat>600 100 â‚´</span>

            <span>Gas 1.6</span>
          </li>
        </ul>
        <ul class=Passat>
          <li>
            <img src='assets\images\passat mileage.png' width='22' height='22' alt='abstract shape'>
            <span>11 000 km</span>
          </li>
        </ul>
        <ul class=Passatright>
          <li>
            <img src='assets\images\location.png' width='22' height='22' alt='abstract shape'>

          </li>

        <ul class=Passatright>
          <li>
            <img src='assets\images\transmission.png' width='22' height='22' alt='abstract shape'>

          </li>
        </ul>
      </article>
      <article>

        </ul>
        <ul class=Qashqairight>
          <li>
            <img src='assets\images\location.png' width='22' height='22' alt='abstract shape'>

          </li>

      <article>

            <figcaption class=carname>
              Volkswagen Tiguan 2022
            </figcaption>
          </a>
        </figure>
      </article <article>
      <figure class=carfourth>
        <a href='http://127.0.0.1:5500/BusinessScreen.html'>

          <figcaption class=carname>
            Nissan Juke
          </figcaption>
