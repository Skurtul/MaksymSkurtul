<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <main class="main">
        <form class="form" method="get">
            <fieldset>
                <legend>
                    Create an Account
                </legend>

                <div class="form__item">
                    <label class="label" for="first-name">
                        First Name
                    </label>
                    <input id="first-name" type="text" name="First Name" placeholder="John" class="input" autocomplete="off">
                </div>
                <div class="form__item">
                    <label class="label" for="last-name">
                        Last Name
                    </label>
                    <input id="last-name" type="text" name="Last Name" placeholder="Smith" class="input" autocomplete="off">
                </div>
                <div class="form__item form__item--email">
                    <label class="label" for="e-mail">
                        E-mail
                    </label>
                    <input id="e-mail" type="e-mail" name="E-Mail" placeholder="Your E-Mail" class="input"
                        pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" autocomplete="off">
                    <div class="form__item-message">
                        <span class="form__item-hint">We'll never share your email with anyone else.</span>
                        <span class="form__item-error">Invalid value</span>
                    </div>
                </div>
                <div class="form__item__radio">
                    <label class="container__radio">Male
                        <input type="radio" name="gender" value="male" required checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__radio">Female
                        <input type="radio" name="gender" value="female" required>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__radio">Other
                        <input type="radio" name="gender" value="other" required>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="form__item">
                    <label class="label"> Country
                        <select name="choose-a-country" class="select" required>
                            <option value="Ukraine">Ukraine</option>
                            <option value="Poland">Poland</option>
                            <option value="Germany">Germany</option>
                            <option value="Romania">Romania</option>
                        </select>
                    </label>
                </div>
                <div class="form__item">
                    <label class="label" for="city">
                        City
                    </label>
                    <input id="city" type="text" placeholder="Your City" class="input" autocomplete="off">
                </div>

                <button type="submit" class="registerbtn">Sign Up</button>

                <div class="terms">
                    <p>
                        By clicking the 'Sign Up' button, you confirm that you
                        accept our <span><a href="#">Terms of Use</a></span> and <span><a href="#">Privacy
                                Policy</a></span>
                    </p>
                </div>
                <div class="log-in">
                    <span>Have an account?
                    </span>
                    <span class="log-in log-in--link">
                        <a href="#">Log In
                        </a>
                    </span>
                </div>
            </fieldset>
        </form>
    </main>
</body>



</html>
