<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <form>
            <div class="form__item">
                <label class="label" for="username">
                    Username
                </label>
                <input id="username" type="text" placeholder="Enter username" class="input">
            </div>
            <div class="form__item">
                <label class="label" for="password">
                    Password
                </label>
                <input id="password" type="password" placeholder="Enter password" class="input" minlength="4" maxlength="12">
                <div class="form__item-message">
                    <span class="form__item-hint">Your password should be between 4 and 12 characters</span>
                    <span class="form__item-error">Invalid value</span>
                </div>
            </div>
        </form>
    </main>
</body>



</html>
